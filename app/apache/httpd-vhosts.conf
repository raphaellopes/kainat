<VirtualHost *:80>
  DocumentRoot ${APACHE_ROOT_DIR}/htdocs

  <Directory ${APACHE_ROOT_DIR}/htdocs>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog ${APACHE_ROOT_DIR}/logs/error.log
  CustomLog ${APACHE_ROOT_DIR}/logs/access.log common

  <Proxy *>
    #Allow from localhost
    Order deny,allow
    Allow from all
  </Proxy>

  # ProxyPassMatch "^/(.*\.php)$" "fcgi://php-fpm:${APACHE_EXPOSED_PORT}/var/www/html/$1"
  ProxyPass ${APACHE_ROOT_DIR}/htdocs http://172.17.0.1:${APACHE_EXPOSED_PORT}/ retry=0
</VirtualHost>
