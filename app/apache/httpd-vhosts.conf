<VirtualHost *:80>
  DocumentRoot ${APACHE_ROOT_DIR}/htdocs/web

  <Directory ${APACHE_ROOT_DIR}/htdocs/web>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog ${APACHE_ROOT_DIR}/logs/error.log
  CustomLog ${APACHE_ROOT_DIR}/logs/access.log common

  <Proxy *>
    #Allow from localhost
    Order deny,allow
    Allow from all
  </Proxy>

  ProxyPassMatch "^/(.*\.php)$" "fcgi://php-fpm.wpbase:${APACHE_EXPOSED_PORT}/${APACHE_ROOT_DIR}/htdocs/web/$1"
  # ProxyPass ${APACHE_ROOT_DIR}/htdocs/web http://php-fpm.wbbase:${APACHE_EXPOSED_PORT}/ retry=0
</VirtualHost>
