<VirtualHost *:80>
  DocumentRoot ${APACHE_ROOT_DIR}/htdocs

  <Directory ${APACHE_ROOT_DIR}/htdocs>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog ${APACHE_ROOT_DIR}/logs/error.log
  CustomLog ${APACHE_ROOT_DIR}/logs/access.log common

  <Proxy *>
    #Allow from localhost
    Order deny,allow
    Allow from all
  </Proxy>

  ProxyPassMatch "^/(.*\.php)$" "fcgi://php-fpm.wpbase:${APACHE_EXPOSED_PORT}/${APACHE_ROOT_DIR}/htdocs/$1"
  # ProxyPass ${APACHE_ROOT_DIR}/htdocs http://php-fpm.wbbase:${APACHE_EXPOSED_PORT}/ retry=0
</VirtualHost>
